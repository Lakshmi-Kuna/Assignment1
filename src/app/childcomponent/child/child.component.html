<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
            <div class="card h-100 mt-4">
                <div class="card-top">
                    <h3 class="mt-4 text-primary heading">Personal Details</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 form-group">
                            <label>Full Name</label>
                            <input type="text" class="form-control w-100" placeholder="Enter your name">
                            <label>Phone</label>
                            <input type="text" class="form-control w-100" placeholder="+91">
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 form-group">
                            <label>Email</label>
                            <input type="email" class="form-control w-100" placeholder="Enter your Email Address @">
                            <label>Website Url</label>
                            <input type="text" class="form-control w-100" placeholder="Enter your Web url">
                        </div>
                    </div>
                    <div class="row">
                        <div class="card-top">
                            <h3 class="mt-4 text-primary heading">Address</h3>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 form-group">
                            <label>Street</label>
                            <input type="text" class="form-control w-100" placeholder="Enter your Street name">
                            <label>State</label>
                            <input type="text" class="form-control w-100" placeholder="Enter your State">
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 form-group">
                            <label>City</label>
                            <input type="text" class="form-control w-100" placeholder="Enter your City">
                            <label>Zip Code</label>
                            <input type="text" class="form-control w-100" placeholder="Enter your Web url">
                        </div>
                    </div>
                    <div class="mt-3">
                        <button (click)="Cancelled()" class="btn btn-warning me-3">Cancel</button>
                        <button (click)="Updated()" class="btn btn-primary">Update</button>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
